<div class="main-div">
  <mat-card class="z-depth-5 center" >
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Username" formControlName="userName" required >
          <mat-error *ngIf="isFieldInvalid('userName')">
            Enter valid Username
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type = "password"  placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Enter valid Password
          </mat-error>
        </mat-form-field>
        <span></span>
        <button mat-raised-button color="primary" style="margin-top: 20px"><i class="material-icons">
          </i>  Login</button>
        <a href="#" style="margin-left: 1em" (click)="newRegistration()">New User?</a>          
     </form>
    </mat-card-content>
    </mat-card>
</div>
